apiVersion: apps/v1
kind: Deployment
metadata:
  name: faciem
spec:
  replicas: 1
  selector:
    matchLabels:
      name: faciem
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: faciem
    spec:
      containers:
        - name: faciem
          image: <IMAGE>
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: faciem-loadbalancer
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "venovum.com"
    service.beta.kubernetes.io/do-loadbalancer-certificate-id: "5f6474fe-bbc5-4934-9998-db1e15a07bdd"
    service.beta.kubernetes.io/do-loadbalancer-redirect-http-to-https: "true"
spec:
  type: LoadBalancer
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 5000
  selector:
    app: faciem
